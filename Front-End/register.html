    <body>
    <div class="register_container">
        <div class="register_header"><h1>RealTime POS 회원가입</h1></div>

            <div class="form_value"><p>ID : </p><input type="text" placeholder="id"></div>
            <div class="form_value"><p>비밀번호 : </p><input type="password" placeholder="비밀번호"></div>
            <div class="form_value"><p>비밀번호 확인 : </p><input type="password" placeholder="비밀번호 확인"></div>
            <div class="form_value"><p>이름 : </p><input type="text" placeholder="이름"></div>
            <button type="submit" class="register_btn">회원 가입</button>
        </form>
        </div>
    </div>
    </body>
